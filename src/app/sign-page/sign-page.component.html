<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a href="index.html" class="d-inline-block auth-logo">
                                <img src="assets/images/logo-light.png" alt="" height="60">
                            </a>
                        </div>
                        <p class="mt-3 fs-15 fw-medium">Enterprise Planning Insights and Control</p>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p class="text-muted">Sign in to continue to EPIC!</p>
                            </div>
                            <div class="p-2 mt-4">
                                <!-- <form action="auth-twostep-basic.html"> -->
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label for="mobile" class="form-label">Mobile Number</label>
                                        <input type="number" class="form-control" formControlName="mobile" placeholder="Enter mobile number">
                                    </div>
                                    <p class="error" *ngIf="registerForm.get('mobile').hasError('required')">
                                        *Mobile number is required.
                                     </p>
                                     <p class="error" *ngIf="registerForm.get('mobile').hasError('pattern')">
                                        Mobile number is invalid.
                                     </p>

                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" type="submit" [disabled]="!registerForm.valid" >Send OTP</button>
                                     
                                    </div>
                                </form>
                            </div>
                          

                        </div>
                        <!-- end card body -->
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy;
                            <script>document.write(new Date().getFullYear())</script> GreenLine Mobility Solutions Private Limited.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
